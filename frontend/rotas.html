<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotas disponíveis hoje • Van Já</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/rotas.css">
</head>
<body class="page-rotas">
 
  <header class="cabecalho-site" role="banner">
    <div class="caixa caixa--header linha-cabecalho">
      <a class="marca" href="index.html" aria-label="Van Já — Página inicial">
        <img src="imagens/van.png" alt="Ícone de Van" class="icone-van">
        Van Já
      </a>

      <nav class="navegacao" aria-label="Principal">
        <a href="index.html#rotas">Rotas</a>
        <a href="index.html#ajuda">Ajuda</a>
      </nav>

      <div class="acoes-header">
        <a class="botao botao-invertido" href="login.html">Login</a>
        <a class="botao botao-primario" href="cadastrar.html">Cadastrar</a>
      </div>
    </div>
  </header>

  <main id="conteudo">
    
    <section class="faixa-filtros" aria-label="Filtros de busca">
      <div class="caixa filtros-wrap">
        <div class="grupo-input">
          <label for="origem">Saindo de</label>
          <input id="origem" type="text" placeholder="Digite a origem (ex.: Picos)">
        </div>

        <div class="grupo-input">
          <label for="destino">Indo para</label>
          <input id="destino" type="text" placeholder="Digite o destino (ex.: Oeiras)">
        </div>

        <button class="botao botao-primario botao-buscar" type="button" id="btnNovaBusca">
          Nova busca
        </button>
      </div>
    </section>

    <section class="secao topo-lista">
      <div class="caixa">
        <h1 class="titulo-lista" id="tituloLista">Rotas disponíveis hoje</h1>

        <div class="dias" role="tablist" aria-label="Filtrar por dia da semana">
          <button class="chip-dia" role="tab" aria-selected="false">Domingo</button>
          <button class="chip-dia" role="tab" aria-selected="false">Segunda</button>
          <button class="chip-dia" role="tab" aria-selected="false">Terça</button>
          <button class="chip-dia" role="tab" aria-selected="false">Quarta</button>
          <button class="chip-dia" role="tab" aria-selected="false">Quinta</button>
          <button class="chip-dia" role="tab" aria-selected="false">Sexta</button>
          <button class="chip-dia" role="tab" aria-selected="false">Sábado</button>
        </div>
      </div>
    </section>

    <section class="secao resultados" aria-labelledby="tituloLista">
      <div class="caixa lista-resultados">

        <!-- rotas virão do backend futuramente -->

        <p class="sem-resultados">
          Nenhuma rota encontrada para os filtros selecionados.
        </p>

      </div>
    </section>
  </main>

  <footer class="rodape-site" role="contentinfo">
    <div class="caixa">
      <p>© 2025 Van Já.</p>
    </div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
